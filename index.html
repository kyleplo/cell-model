<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <title>Model of a Animal Cell</title>
  </head>
  <body>
    <a-scene>
      <a-cylinder color="#ff0066" height="0.5" radius="5"  position="0 -0.5 -5"></a-cylinder>
      <a-cylinder color="#ffb3d1" height="0.5" radius="4.5" position="0 0 -5"></a-cylinder>
      <a-sphere color="#2f6cf9" radius="1"  position="0 1.5 -5"></a-sphere>
      <!-- Lysosome -->
      <a-sphere color="#2f6cf9" radius="0.5"  position="1 1.5 -4"></a-sphere>
      <a-sphere color="#2f6cf9" radius="0.5"  position="3 1.5 -5"></a-sphere>
      <a-sphere color="#2f6cf9" radius="0.5"  position="-2 1.5 -6"></a-sphere>
    </a-scene>
  </body>
</html>
