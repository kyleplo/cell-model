<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <title>Model of an Animal Cell</title>
  </head>
  <body>
    <a-scene>
      <a-cylinder color="#ff0066" height="0.5" radius="5"  position="0 -0.5 -5"></a-cylinder>
      <a-cylinder color="#ffb3d1" height="0.5" radius="4.5" position="0 0 -5"></a-cylinder>
      <a-sphere color="#2f6cf9" radius="1"  position="0 1.5 -5"></a-sphere>
      <!-- Lysosome -->
      <a-sphere color="gold" radius="0.3"  position="1 1.5 -6"></a-sphere>
      <a-sphere color="gold" radius="0.3"  position="4 1.5 -5"></a-sphere>
      <a-sphere color="gold" radius="0.3"  position="-3 1.5 -6"></a-sphere>
            <!-- Vacoule -->
      <a-sphere color="#89ddff" radius="0.1"  position="-1 1.5 -4"></a-sphere>
      <a-sphere color="#89ddff" radius="0.1"  position="-4 1.5 -5"></a-sphere>
      <a-sphere color="#89ddff" radius="0.1"  position="3 1.5 -4"></a-sphere>
                  <!-- Mitochondria -->
      <a-sphere color="#ff8800" radius="0.3"  position="3 1.5 -7" width="700"></a-sphere>
      <a-sphere color="#ff8800" radius="0.3"  position="4 1.5 -3" width="700"></a-sphere>
             <!-- Ribosomes -->
      <a-sphere color="#00d643" radius="0.1"  position="-4 1.5 -3"></a-sphere>
      <a-sphere color="#00d643" radius="0.1"  position="5 1.5 -4"></a-sphere>
      <a-sphere color="#00d643" radius="0.1"  position="-4 1.5 -7"></a-sphere>
      <a-sphere color="#00d643" radius="0.1"  position="4 1.5 -7"></a-sphere>
      <!-- Golgi Body -->
      <a-cylinder color="#ae19ff" height="0.2" radius="0.3"  position="-5 1 -5"></a-cylinder>
      <a-cylinder color="#ae19ff" height="0.2" radius="0.3"  position="-5.3 1.2 -5.3"></a-cylinder>
      <a-cylinder color="#ae19ff" height="0.2" radius="0.3"  position="4 1 -3"></a-cylinder>
      <a-cylinder color="#ae19ff" height="0.2" radius="0.3"  position="4.3 1.2 -3.3"></a-cylinder>
      <!-- ER -->
      <a-box color="#890000" depth="0.3" height="0.3" width="1" position="0 1 -6"></a-box>
      <a-box color="#890000" depth="0.3" height="0.3" width="1" position="0 1 -4"></a-box>
    </a-scene>
    <div style="position: fixed;z-index: 10000;top: 0px;left: 0px;width: 200px">
      <h3>Model of an Animal Cell</h3>
      <p>By @kyleplo and @puuncekit</p>
      <h4>Key:</h4>
      <p style="color:#ff0066">Cell Membrane</p>
      <p style="color:#ffb3d1;background: black">Cytoplasm</p>
      <p style="color:#2f6cf9">Nucleus</p>
      <p style="color:gold;background: black">Lysosomes</p>
    </div>
  </body>
</html>
